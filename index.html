<!DOCTYPE html>
<html>
<head>
    <title>Discord Selfbot GUI</title>
    <style>
        /* Ana renkler ve değişkenler */
        :root {
            --bg-primary: #0f0f13;
            --bg-secondary: #1a1a23;
            --accent-primary: #7c5cff;
            --accent-secondary: #4d3b9c;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --success: #2ecc71;
            --warning: #f1c40f;
            --error: #e74c3c;
            --card-bg: #1e1e28;
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --animation-timing: 0.2s; /* Daha kısa animasyon süresi */
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .app-container {
            display: grid;
            grid-template-columns: 350px 1fr 400px;
            gap: 24px;
            padding: 24px;
            max-width: 1800px;
            margin: 0 auto;
            height: calc(100vh - 48px);
            overflow: hidden;
            position: relative;
        }

        /* Kullanıcı Profil Kartı */
        .profile-card {
            animation: slideInLeft 0.5s ease-out;
            background: linear-gradient(145deg, var(--card-bg), rgba(30, 30, 40, 0.9));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(124, 92, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius);
            padding: 20px;
            position: relative;
            overflow: hidden;
            min-height: auto;
            height: fit-content;
            max-height: fit-content;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: height 0.3s ease;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar-container {
            animation: slideInTop 0.6s ease-out;
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-primary);
            box-shadow: 0 0 30px rgba(124, 92, 255, 0.3);
            transition: all 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 30px rgba(124, 92, 255, 0.5);
        }

        .user-info {
            margin-top: 15px;
        }

        .username {
            animation: slideInTop 0.7s ease-out;
            background: linear-gradient(45deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .user-id {
            animation: slideInTop 0.8s ease-out;
            background: rgba(124, 92, 255, 0.15);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            background: rgba(124, 92, 255, 0.1);
        }

        .user-id:hover {
            background: rgba(124, 92, 255, 0.25);
            transform: translateY(-2px);
        }

        /* Stat kartları güncellemesi */
        .user-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin: 24px 0;
        }

        .stat-item {
            animation: slideInTop 0.5s ease-out;
            background: linear-gradient(145deg, rgba(124, 92, 255, 0.1), rgba(124, 92, 255, 0.05));
            border: 1px solid rgba(124, 92, 255, 0.1);
            padding: 16px;
            border-radius: var(--border-radius);
            text-align: center;
            transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1),
                        box-shadow 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, box-shadow;
        }

        .stat-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: rgba(124, 92, 255, 0.3);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(45deg, var(--accent-primary), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Kategori stil güncellemeleri */
        .channel-category {
            margin-bottom: 12px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            transition: none; /* Gereksiz transitionları kaldır */
        }

        .category-header {
            background: linear-gradient(145deg, rgba(124, 92, 255, 0.15), rgba(124, 92, 255, 0.05));
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
        }

        .category-header:hover {
            background: linear-gradient(145deg, rgba(124, 92, 255, 0.2), rgba(124, 92, 255, 0.1));
            transform: translateX(5px);
        }

        .category-name {
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .category-toggle {
            margin-left: auto;
            margin-right: 16px;
            transition: transform 0.3s ease;
        }

        .channel-list {
            display: none;
            background: rgba(0, 0, 0, 0.1);
            padding: 8px;
        }

        .channel-category.expanded .channel-list {
            display: block;
        }

        .channel-category.expanded .category-toggle {
            transform: rotate(180deg);
        }

        /* Kanal öğesi güncellemeleri */
        .channel-item {
            animation: slideInLeft 0.6s ease-out;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px;
            margin: 4px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .channel-item:hover {
            background: linear-gradient(145deg, rgba(124, 92, 255, 0.1), rgba(124, 92, 255, 0.05));
            transform: translateX(10px);
        }

        .channel-id {
            font-size: 12px;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        /* İndirme butonu güncellemesi */
        .download-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, var(--card-bg) 80%, transparent);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .download-button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            letter-spacing: 1px;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .download-button:not(:disabled)::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .download-button:not(:disabled):hover::before {
            left: 100%;
        }

        .download-button:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(124, 92, 255, 0.3);
            animation: pulse 2s infinite;
        }

        /* İndirme Durumu */
        .download-status {
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            min-height: 60px;
            max-height: 400px;
            overflow: hidden;
        }

        .status-header {
            padding: 15px 20px;
            background: linear-gradient(145deg, rgba(124, 92, 255, 0.15), rgba(124, 92, 255, 0.05));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .status-header h2 {
            animation: slideInTop 0.6s ease-out;
            background: linear-gradient(45deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .status-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 0;
        }

        /* İndirme durumu mesaj stilleri */
        .status-line {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid transparent;
            animation: slideIn 0.3s ease;
        }

        .status-message {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .status-channel {
            flex-shrink: 0;
            color: var(--accent-primary);
            font-weight: 600;
            font-size: 14px;
            min-width: 60px;
        }

        .status-text {
            flex: 1;
            color: var(--text-secondary);
            font-size: 14px;
            word-break: break-word;
        }

        /* Mesaj tipleri için stiller */
        .status-line[data-type="info"] {
            border-left-color: var(--accent-primary);
        }

        .status-line[data-type="progress"] {
            border-left-color: var(--accent-secondary);
            background: linear-gradient(270deg, 
                rgba(124, 92, 255, 0.1), 
                rgba(124, 92, 255, 0.05)
            );
        }

        .status-line[data-type="success"] {
            border-left-color: var(--success);
            background: rgba(46, 204, 113, 0.1);
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn var(--animation-timing) cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Checkbox Stilleri */
        .custom-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .custom-checkbox input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--accent-primary);
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            position: relative;
            background: var(--card-bg);
            transition: background-color 0.15s ease, transform 0.15s ease;
        }

        .custom-checkbox input[type="checkbox"]:checked {
            background: var(--accent-primary);
            animation: checkboxPop 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .custom-checkbox input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 14px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: checkmarkAppear 0.2s ease-out;
        }

        .custom-checkbox:hover input[type="checkbox"]:not(:checked) {
            transform: scale(1.1);
            border-color: var(--accent-secondary);
            box-shadow: 0 0 10px rgba(124, 92, 255, 0.3);
        }

        /* Pinterest Başlığı */
        .platform-header {
            flex-shrink: 0;
            padding: 20px;
            background: linear-gradient(145deg, rgba(124, 92, 255, 0.15), rgba(124, 92, 255, 0.05));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .platform-icon {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .platform-icon:hover {
            transform: rotate(360deg) scale(1.1);
        }

        .platform-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Animasyonlar için yeni keyframe'ler */
        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInTop {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0% { box-shadow: 0 5px 15px rgba(124, 92, 255, 0.2); }
            50% { box-shadow: 0 5px 25px rgba(124, 92, 255, 0.3); }
            100% { box-shadow: 0 5px 15px rgba(124, 92, 255, 0.2); }
        }

        /* Animasyon performans iyileştirmeleri */
        .avatar,
        .channel-item,
        .download-button,
        .status-line,
        .category-header,
        .platform-icon {
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;
        }

        /* Yeni animasyon keyframe'leri */
        @keyframes checkboxPop {
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes checkmarkAppear {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* İndirme durumu başlık animasyonu */
        .status-header h2::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            animation: headerUnderline 2s infinite;
        }

        @keyframes headerUnderline {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }

        /* Animasyonlu mesaj container'ı */
        .status-messages-container {
            position: relative;
            padding: 10px 0;
        }

        /* Scrollbar gizleme (ama işlevselliği koruma) */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Fade efekti için gradient mask */
        .fade-edges {
            position: relative;
        }

        .fade-edges::before,
        .fade-edges::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 20px;
            z-index: 1;
            pointer-events: none;
        }

        .fade-edges::before {
            top: 0;
            background: linear-gradient(to bottom, var(--card-bg) 0%, transparent 100%);
        }

        .fade-edges::after {
            bottom: 0;
            background: linear-gradient(to top, var(--card-bg) 0%, transparent 100%);
        }

        /* Kanal listesi scroll düzeltmesi */
        .channels-section {
            display: flex;
            flex-direction: column;
            height: fit-content;
            min-height: 100px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: height 0.3s ease;
        }

        .channels-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 80px;
            min-height: 50px;
            max-height: calc(100vh - 250px);
        }

        /* Mobil uyumluluk için medya sorguları */
        @media screen and (max-height: 768px) {
            .channels-list {
                margin-bottom: 60px;
            }
            
            .download-container {
                padding: 15px;
            }
            
            .download-button {
                padding: 12px;
                font-size: 14px;
            }
        }

        /* Genel performans iyileştirmeleri */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Dinamik içerik için container stilleri */
        .dynamic-container {
            height: fit-content;
            transition: height 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Kullanıcı Profili -->
        <div class="profile-card fade-in">
            <div class="profile-header">
                <div class="avatar-container">
                    <img id="user-avatar" class="avatar" src="" alt="Avatar">
                </div>
                <div class="user-info">
                    <h2 id="username" class="username"></h2>
                    <span id="user-id" class="user-id"></span>
                        </div>
            </div>
                        <div class="user-stats">
                <div class="stat-item">
                    <span class="stat-label">Sunucular</span>
                    <span id="guild-count" class="stat-value">0</span>
                            </div>
                <div class="stat-item">
                    <span class="stat-label">Arkadaşlar</span>
                    <span id="friend-count" class="stat-value">0</span>
                            </div>
                        </div>
                            <div id="badges" class="badges-container"></div>
                        </div>

        <!-- Kanal Listesi -->
        <div class="channels-section fade-in">
            <div class="platform-header">
                <img src="pinterest-icon.png" alt="Pinterest" class="platform-icon">
                <span class="platform-name">Pinterest</span>
                    </div>
            <div id="channels-list" class="channels-list">
                <!-- Örnek Kategori Yapısı -->
                <div class="channel-category">
                    <div class="category-header">
                        <div class="category-name">
                            <label class="custom-checkbox">
                                <input type="checkbox" class="category-checkbox">
                                <span>BANNER</span>
                            </label>
                </div>
                        <span class="category-id">1156552645742436442</span>
            </div>
                    <div class="channel-list">
                        <div class="channel-item">
                            <label class="custom-checkbox">
                                <input type="checkbox" class="channel-checkbox">
                                <span># banner</span>
                            </label>
                            <span class="channel-id">1156555076354179152</span>
                </div>
                        <!-- Diğer kanallar buraya -->
                    </div>
                </div>
                <!-- Diğer kategoriler buraya -->
            </div>
            <div class="download-container">
                        <button id="downloadButton" class="download-button" disabled>
                    Seçili Medyaları İndir
                        </button>
                </div>
            </div>

        <!-- İndirme Durumu -->
        <div class="download-status fade-in">
            <div class="status-header">
                <h2>İndirme Durumu</h2>
                </div>
            <div id="downloadProgress" class="status-content"></div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        function displayUserInfo(userData) {
            document.getElementById('user-avatar').src = userData.avatar || 'default-avatar.png';
            document.getElementById('username').textContent = userData.username;
            document.getElementById('user-id').textContent = `ID: ${userData.id}`;
            
            document.getElementById('guild-count').textContent = userData.guildCount || '0';
            document.getElementById('friend-count').textContent = userData.friendCount || '0';

            const badgesContainer = document.getElementById('badges');
            badgesContainer.innerHTML = '';
            
            if (userData.badges && userData.badges.length > 0) {
            userData.badges.forEach(badge => {
                    const badgeElement = document.createElement('div');
                badgeElement.className = 'badge fade-in';
                    badgeElement.innerHTML = `
                        <span class="badge-icon">${getBadgeIcon(badge)}</span>
                        <span class="badge-name">${badge}</span>
                    `;
                    badgesContainer.appendChild(badgeElement);
                });
            }
        }

        let selectedChannels = new Set();

        function displayServerData(serverData) {
            const channelsList = document.getElementById('channels-list');
            channelsList.innerHTML = '';

            const platformHeader = document.querySelector('.platform-header');
            if (platformHeader) {
                platformHeader.innerHTML = `
                    <img src="${serverData.icon || 'pinterest-icon.png'}" alt="Platform Icon" class="platform-icon">
                    <span class="platform-name">${serverData.name || 'Pinterest'}</span>
                `;
            }

            serverData.categories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'channel-category fade-in';
                
                categoryElement.innerHTML = `
                    <div class="category-header" onclick="toggleCategory(this.parentElement)">
                        <div class="category-name">
                            <label class="custom-checkbox" onclick="event.stopPropagation()">
                            <input type="checkbox" class="category-checkbox" data-category-id="${category.id}">
                            <span>${category.name}</span>
                            </label>
                            <span class="category-toggle">▼</span>
                        </div>
                        <span class="category-id">${category.id}</span>
                    </div>
                    <div class="channel-list"></div>
                `;

                const channelList = categoryElement.querySelector('.channel-list');
                const categoryCheckbox = categoryElement.querySelector('.category-checkbox');

                const categoryChannels = serverData.channels.filter(channel => channel.parentId === category.id);
                categoryChannels.forEach(channel => {
                    const channelElement = document.createElement('div');
                    channelElement.className = 'channel-item fade-in';
                    channelElement.innerHTML = `
                        <label class="custom-checkbox">
                        <input type="checkbox" class="channel-checkbox" data-channel-id="${channel.id}">
                            <span># ${channel.name}</span>
                        </label>
                        <span class="channel-id">${channel.id}</span>
                    `;

                    const checkbox = channelElement.querySelector('.channel-checkbox');
                    checkbox.addEventListener('change', (e) => {
                        if (e.target.checked) {
                            selectedChannels.add(channel.id);
                        } else {
                            selectedChannels.delete(channel.id);
                        }
                        updateDownloadButton();
                    });

                    channelList.appendChild(channelElement);
                });


                categoryCheckbox.addEventListener('change', (e) => {
                    const checkboxes = channelList.querySelectorAll('.channel-checkbox');
                    checkboxes.forEach(checkbox => {
                        checkbox.checked = e.target.checked;
                        const channelId = checkbox.dataset.channelId;
                        if (e.target.checked) {
                            selectedChannels.add(channelId);
                        } else {
                            selectedChannels.delete(channelId);
                        }
                    });
                    updateDownloadButton();
                });

                channelsList.appendChild(categoryElement);
            });
        }

        function getChannelIcon(type) {
            switch(type) {
                case 'GUILD_TEXT': return '#';
                case 'GUILD_VOICE': return '🔊';
                case 'GUILD_NEWS': return '📢';
                default: return '•';
            }
        }

        function updateDownloadButton() {
            const downloadButton = document.getElementById('downloadButton');
            downloadButton.disabled = selectedChannels.size === 0;
        }

        document.getElementById('downloadButton').addEventListener('click', () => {
            const downloadProgress = document.getElementById('downloadProgress');
            downloadProgress.innerHTML = '';
            ipcRenderer.send('download-media', Array.from(selectedChannels));
        });

        let downloadCount = 0;
        let skipCount = 0;
        let totalFiles = 0;
        let statusMessages = new Map();

        function updateProgress(message, type = 'info', details = null) {
            const downloadProgress = document.getElementById('downloadProgress');
            const statusLine = document.createElement('div');
            statusLine.className = 'status-line';
            statusLine.setAttribute('data-type', type);

            if (details) {
                statusLine.innerHTML = `
                    <div class="status-message">
                        <span class="status-channel">${details}</span>
                        <span class="status-text">${message}</span>
                    </div>
                `;
            } else {
                statusLine.innerHTML = `
                    <div class="status-message">
                        <span class="status-text">${message}</span>
                    </div>
                `;
            }

            downloadProgress.appendChild(statusLine);

                downloadProgress.scrollTop = downloadProgress.scrollHeight;

            const downloadStatus = document.querySelector('.download-status');
            if (downloadStatus) {
                const currentMessages = downloadProgress.children.length;
                if (currentMessages === 1) {
                    downloadStatus.style.height = '100px';
                } else {
                    const newHeight = Math.min(downloadProgress.scrollHeight + 60, 400);
                    downloadStatus.style.height = `${newHeight}px`;
                }
            }
        }

        ipcRenderer.on('search-status', (event, data) => {
            const message = data.message;
            if (message.includes('kanalında')) {
                const channelName = message.split(' kanalında')[0];
                const restMessage = message.split(' kanalında')[1];
                updateProgress(restMessage || message, 'info', channelName);
            } else {
                updateProgress(message, 'info');
            }
        });

        ipcRenderer.on('total-files', (event, total) => {
            totalFiles = total;
            downloadCount = 0;
            skipCount = 0;
            updateProgress(`İndirme işlemi başlatılıyor...`, 'info');
        });

        ipcRenderer.on('media-downloaded', (event, data) => {
            downloadCount++;
            updateProgress(
                `İndirilen: ${downloadCount} | Atlanan: ${skipCount} | Toplam: ${totalFiles}`,
                'progress',
                data.channelName
            );
        });

        ipcRenderer.on('media-skipped', (event, data) => {
            skipCount++;
            updateProgress(
                `İndirilen: ${downloadCount} | Atlanan: ${skipCount} | Toplam: ${totalFiles}`,
                'progress',
                data.channelName
            );
        });

        ipcRenderer.on('download-complete', (event, data) => {
            updateProgress(
                `Tamamlandı! İndirilen: ${downloadCount} | Atlanan: ${skipCount} | Toplam: ${totalFiles}`,
                'success'
            );
        });

        ipcRenderer.on('user-data-update', (event, userData) => {
            displayUserInfo(userData);
        });

        ipcRenderer.on('server-data', (event, serverData) => {
            displayServerData(serverData);
        });

        function togglePanel(header) {
            const panel = header.closest('.panel');
            const content = panel.querySelector('.panel-content');
            const icon = header.querySelector('.toggle-icon');
            
            panel.classList.toggle('collapsed');
            
            if (panel.classList.contains('collapsed')) {
                icon.style.transform = 'rotate(-180deg)';
            } else {
                icon.style.transform = 'rotate(0deg)';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.panel').forEach(panel => {
                panel.classList.remove('collapsed');
                const icon = panel.querySelector('.toggle-icon');
                if (icon) {
                    icon.style.transform = 'rotate(0deg)';
                }
            });

            const channelsPanel = document.querySelector('.channels-container');
            if (channelsPanel) {
                const content = channelsPanel.querySelector('.panel-content');
                if (content) {
                    content.style.maxHeight = `calc(100vh - 150px)`;
                }
            }

            const downloadStatus = document.querySelector('.download-status');
            if (downloadStatus) {
                downloadStatus.style.height = '60px';
            }
        });

        function toggleCategory(categoryElement) {
            const channelList = categoryElement.querySelector('.channel-list');
            const isExpanded = categoryElement.classList.contains('expanded');
            
            categoryElement.classList.toggle('expanded');
            
            if (!isExpanded) {
                channelList.style.display = 'block';
                channelList.style.opacity = '0';
                requestAnimationFrame(() => {
                    channelList.style.opacity = '1';
                    channelList.style.transform = 'translateY(0)';
                });
            } else {
                channelList.style.opacity = '0';
                channelList.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    channelList.style.display = 'none';
                }, 300);
            }
        }

        function getBadgeIcon(badgeName) {
            const icons = {
                'Verified': '✓',
                'Partner': '🤝',
                'Staff': '👑',
                'Nitro': '⚡',
            };
            return icons[badgeName] || '🏅';
        }
    </script>
